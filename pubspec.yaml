name: jwan_test
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  dio: ^5.4.0
  equatable: ^2.0.5
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/home/

  fonts:
    - family: IS
      fonts:
        - asset: fonts/IRANSansX-Medium.otf
        - asset: fonts/IRANSansX-Black.otf
        - asset: fonts/IRANSansX-Bold.otf
        - asset: fonts/IRANSansX-DemiBold.otf
        - asset: fonts/IRANSansX-ExtraBold.otf
        - asset: fonts/IRANSansX-Light.otf
        - asset: fonts/IRANSansX-Regular.otf
        - asset: fonts/IRANSansX-Thin.otf
        - asset: fonts/IRANSansX-UltraLight.otf

